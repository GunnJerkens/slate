<!doctype html>
<html>
  <head>
    <title>Slate</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style/screen.css">
  </head>
  <body>

    <div id="sidebar">
      <div class="logo change-view" data-view="home">
        <img src="/img/slate.png">
      </div>
      <div id="menu">
        <ul id="menu-container" class="menu-container"></ul>
      </div>
    </div>
    <div id="content">
      <div id="main-container" class="main-container"></div>
    </div>

    <script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?v=3'></script>
    <script type="text/javascript" src="js/vendor.min.js"></script>
    <script type="text/javascript" src="js/slate.min.js"></script>

    <script id="hb-menu" type="text/x-handlebars-template">
      <a href="#" class="menu-item{{#if subMenu}} parent-item{{/if}} change-view {{ slug }}" data-view="{{ slug }}">{{#if image}}<img src="{{{ image }}}">{{else}}{{{ name }}}{{/if}}</a>
      {{#if subMenu}}
        <ul class="sub-menu {{slug}}">
          {{#each subMenu}}
            <li><a href="#" class="sub-menu-item change-view {{ this.slug }}" data-view="{{ this.slug }}" data-view-params="slug={{ this.param }}">{{ this.name }}</a></li>
          {{/each}}
        </ul>
      {{/if}}
    </script>

    <script type="text/javascript">
      jQuery(function($){
        var views = [
          {
            "slug"    : "home",
            "name"    : "Home",
            "image"   : false,
            "subMenu" : false,
            "hidden"  : true
          },
          {
            "slug"    : "example",
            "name"    : "Example",
            "image"   : false,
            "subMenu" : [
              {
                "slug"    : "example",
                "name"    : "Submenu 1",
                "param"   : 1
              },
              {
                "slug"  : "example",
                "name"  : "Submenu 2",
                "param" : 2
              },
            ],
            "hidden"  : false
          },
          {
            "slug"    : "kittens",
            "name"    : "Kittens",
            "image"   : "http://placekitten.com/g/250/150",
            "subMenu" : false,
            "hidden"  : false
          }
        ];

        window.slate = new Slate(views);
        slate.mainView.render('home');
      });

    </script>

    <script type='text/javascript' id="__bs_script__">
      if(window.location.hostname.indexOf('dev') > -1) {
        //<![CDATA[
          document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.18.12'><\/script>".replace("HOST", location.hostname));
        //]]>
      }
    </script>
  </body>
</html>
